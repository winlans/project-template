plugins {
    id 'buildlogic.java-application-conventions'
    alias(libs.plugins.spring.boot)
    alias(libs.plugins.spring.depends)
}

ext {
    springModulithVersion = "1.2.5"
}


dependencies {
    implementation project(':common')
    implementation project(':plugins:json')
    implementation project(':plugins:satoken')
//    implementation libs.knife4j
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
//    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    testImplementation 'org.springframework.security:spring-security-test'
    runtimeOnly 'com.mysql:mysql-connector-j'
    implementation 'io.hypersistence:hypersistence-utils-hibernate-63:3.8.1'
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.app.App'
}
dependencyManagement {
    imports {
        mavenBom "org.springframework.modulith:spring-modulith-bom:$springModulithVersion"
    }
}